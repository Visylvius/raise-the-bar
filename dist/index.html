<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title></title>
   <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
   <style media="screen">
   html {
     height: 100%;
   }
   body {
     max-width: 500px;
     width: 100%;
     margin: 0 auto;
   }
   *, *:before, *:after {
     box-sizing: inherit;
   }
   #container {
     height: 100%;
   }
   .ReactCrop {
     max-width: 300px!important;
   }
   body.homePage {
     background-image: url('./images/homepage-1.jpeg');
     background-size: cover;
     background-repeat: no-repeat;
     background-position: 50% 50%;
     height: 100%;
     max-width: 100%;
     background-color: rgba(255, 0, 0, 0.5);
   }
   /* Portrait and Landscape */
@media only screen
  and (min-device-width: 320px)
  and (max-device-width: 568px)
  and (-webkit-min-device-pixel-ratio: 2) {
    body {
      width: 100%;
      margin: 0 auto;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body.homePage {
      background-image: url('./images/homepage-1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      height: 100%;
      max-width: 100%;
      background-color: rgba(255, 0, 0, 0.5);
    }
}

/* Portrait */
@media only screen
  and (min-device-width: 320px)
  and (max-device-width: 568px)
  and (-webkit-min-device-pixel-ratio: 2)
  and (orientation: portrait) {
    body {
      width: 100%;
      margin: 0 auto;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body.homePage {
      background-image: url('./images/homepage-1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      height: 100%;
      max-width: 100%;
      background-color: rgba(255, 0, 0, 0.5);
    }
}

/* Landscape */
@media only screen
  and (min-device-width: 320px)
  and (max-device-width: 568px)
  and (-webkit-min-device-pixel-ratio: 2)
  and (orientation: landscape) {
    body {
      width: 100%;
      margin: 0 auto;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body.homePage {
      background-image: url('./images/homepage-1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      height: 100%;
      max-width: 100%;
      background-color: rgba(255, 0, 0, 0.5);
    }
}

      background-image: url('./images/raise-the-bar-home-page.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      height: 100%;
    }*/
  </style>
  </head>
  <body>
    <div id='container'></div>
    <!-- <script src="http://localhost:8080/webpack-dev-server.js"></script> -->
    <script src='/dist/bundle.js'></script>
  </body>
</html>
